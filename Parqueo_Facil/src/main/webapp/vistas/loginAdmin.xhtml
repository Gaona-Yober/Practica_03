<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      lang="es">
<h:head>
    <title>Login Admin</title>
    <link href="/resources/css/loginAdmin.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</h:head>
<h:body>
    <div class="container">

        <h1>Inicio de Administrador</h1>

        <h:form>
            <div class="form-group">
                <h:outputLabel value="Usuario: " />
                <h:inputText value="#{loginAdminBean.usuario}"
                                styleClass="form-control" required="true"/>
            </div>

            <div class="form-group">
                <h:outputLabel value="ContraseÃ±a: " />
                <h:inputSecret value="#{loginAdminBean.contrasena}" styleClass="form-control" required="true"/>
            </div>

            <h:commandButton  value="Entrar" action="#{loginAdminBean.login}" styleClass="btn"/>
            <h:messages />
        </h:form>
    </div>
    <h:outputText value="#{flash.mensaje}" styleClass="error-message" />
</h:body>
</html>
