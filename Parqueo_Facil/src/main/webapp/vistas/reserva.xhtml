<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      lang="es">

<h:head>
    <title>Reserva de Estacionamiento</title>
    <link href="/resources/css/reserva.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</h:head>

<h:body>
    <f:view>
        <div class="container">
            <div class="header">
                <h1>Registrar Reserva de Estacionamiento</h1>
                <h:outputLink value="/vistas/inicio.html" styleClass="btn-volver">
                    ← Volver a inicio
                </h:outputLink>
            </div>

            <h:messages globalOnly="true" styleClass="messages"
                        rendered="#{not empty facesContext.messageList}" />

            <h:form styleClass="reserva-form">
                <div class="form-row">
                    <div class="form-group">
                        <h:outputLabel for="fecha" value="Fecha de reserva:" />
                        <h:inputText id="fecha" value="#{reservaBean.reserva.fecha}"
                                     styleClass="form-control" required="true"
                                     requiredMessage="La fecha es obligatoria">
                            <f:passThroughAttribute name="type" value="date" />
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Usuario:" />
                        <div class="user-display">
                            <h:outputText value="#{reservaBean.usuarioLogueado.nombre}" />
                        </div>
                    </div>
                </div>

                <h2 class="section-title">Seleccione un espacio</h2>

                <h:selectOneRadio value="#{reservaBean.idEspacio}" layout="pageDirection" styleClass="espacios-radio">
                    <f:selectItems value="#{reservaBean.espacios}"
                                   var="espacio"
                                   itemValue="#{espacio.id}"
                                   itemLabel="Ubicación: #{espacio.ubicacion} | Espacio: #{espacio.numero} | Capacidad: #{espacio.capacidad}" />
                </h:selectOneRadio>

                <div class="form-actions">
                    <h:commandButton value="Confirmar Reserva"
                                     action="#{reservaBean.guardar}"
                                     styleClass="btn btn-primary" />
                </div>
            </h:form>
        </div>
    </f:view>
</h:body>
</html>
