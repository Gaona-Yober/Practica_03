<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Inicio de Sesión</title>
    <link href="/resources/css/registro.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<h:body>
    <div class="container">
        <h:messages globalOnly="true" styleClass="messages" />

        <h1>Iniciar de Sesión</h1>

        <h:form>
            <div class="form-group">
                <h:outputLabel value="Usuario:" for="usuario" />
                <h:inputText id="usuario" value="#{loginBean.usuario}"
                             styleClass="form-control" required="true" />
                <h:message for="usuario" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel value="Contraseña:" for="contrasena" />
                <h:inputSecret id="contrasena" value="#{loginBean.contrasenia}"
                               styleClass="form-control" required="true" />
                <h:message for="contrasena" styleClass="error-message" />
            </div>

            <div class="form-group">
            <h:commandButton value="Ingresar" action="#{loginBean.verificarLogin}"
                             styleClass="btn"/>
                <br/><br/>
                <h:outputLink value="/vistas/inicio.html" styleClass="btn-volver">← Volver a inicio</h:outputLink>
            </div>

        </h:form>


    </div>

</h:body>
</html>
